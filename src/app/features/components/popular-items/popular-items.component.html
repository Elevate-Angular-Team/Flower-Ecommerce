<div class="container mx-auto p-6">
  <!-- Flex Container for Title and Menu -->
  <div class="flex justify-between items-center">
    <!-- Left Side: Title -->
    <h2 class="text-4xl font-bold">Popular Items</h2>

    <!-- Right Side: Static Menu -->
    <div>
      <ul class="flex space-x-4">
        <li
          *ngFor="let category of categories; let i = index"
          class="cursor-pointer"
          [ngClass]="{
            'text-pink-500 border-b-2 border-pink-500':
              selectedCategoryIndex === i
          }"
          (click)="onCategoryClick(category, i)"
        >
          {{ category.name }}
        </li>
      </ul>
    </div>
  </div>

  <!-- Display Products -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8"
  >
    <div *ngFor="let product of products" class="rounded-lg p-4 relative">
      <div class="relative group">
        <img
          [src]="product.imgCover"
          alt="{{ product.title }}"
          class="w-full h-48 object-cover rounded-lg"
        />
        <!-- Overlay with Icons -->
        <div
          class="absolute inset-0 bg-[#F82BA9]/70 opacity-0 group-hover:opacity-100 flex justify-center items-center rounded-lg transition-opacity duration-300"
        >
          <i class="fa-solid fa-eye text-white text-2xl mx-2"></i>
          <i class="fa-solid fa-heart text-white text-2xl mx-2"></i>
        </div>
      </div>
      <h5 class="font-semibold mt-2 text-gray-800">{{ product.title }}</h5>
      <div class="flex justify-between">
        <div>
          <div class="rate">
            <i class="fa-solid fa-star text-xs"></i>
            <i class="fa-solid fa-star text-xs"></i>
            <i class="fa-solid fa-star text-xs"></i>
            <i class="fa-solid fa-star text-xs"></i>
            <i class="fa-regular fa-star text-xs"></i>
          </div>
          <p>
            <span class="price-text">${{ product.price }}</span>
          </p>
        </div>
        <div class="cart-icon me-4 flex justify-center items-center">
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="rounded-lg p-4 relative">
    <div class="relative group">
      <img
        [src]="product.imgCover"
        alt="{{ product.title }}"
        class="w-full h-48 object-cover rounded-lg"
      />
      <div
        class="absolute inset-0 bg-[#F82BA9]/70 opacity-0 group-hover:opacity-100 flex justify-center items-center rounded-lg transition-opacity duration-300"
      >
        <i class="fa-solid fa-eye text-white text-2xl mx-2"></i>
        <i class="fa-solid fa-heart text-white text-2xl mx-2"></i>
      </div>
    </div>
    <h5 class="font-semibold mt-2 text-gray-800">{{ product.title }}</h5>
    <div class="flex justify-between">
      <div>
        <div class="rate">
          <i class="fa-solid fa-star text-xs"></i>
          <i class="fa-solid fa-star text-xs"></i>
          <i class="fa-solid fa-star text-xs"></i>
          <i class="fa-solid fa-star text-xs"></i>
          <i class="fa-regular fa-star text-xs"></i>
        </div>
        <p><span class="price-text">${{ product.price }}</span></p>
      </div>
      <div class="cart-icon me-4 flex justify-center items-center">
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </div>
  </div>
